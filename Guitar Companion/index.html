<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="scripts/guitarTunings/EbStandard.js"></script>
    <script defer src="scripts/guitarTunings/EStandard.js"></script>
    <script defer src="scripts/scales.js"></script>
    <script defer src="scripts/chords.js"></script>
    <script defer src="scripts/constants.js"></script>
    <script defer src="scripts/getters.js"></script>
    <script defer src="scripts/main.js"></script>
    <!-- <script defer src="scripts/guitarScales/majorScales.js"></script>
    <script defer src="scripts/guitarScales/minorScales.js"></script>
    <script defer src="scripts/guitarScales/pentatonicScales.js"></script> -->
    <title>Guitar</title>
  </head>
  <body>
    <header>
      <div class="inner-header">
        <div class="logo" onclick="refresh()">GUITAR <span>COMPANION</span></div>
        <div class="menu-options">
          <ul>
            <li><a href="">Tuning</a></li>
            <li><a href="">Scale</a></li>
            <li><a href="">Progression</a></li>
          </ul>
        </div>
        <nav>
          <ul>
            <li><a href="https://github.com/sebtaras">Github</a></li>
            <li><a href="">My other projects</a></li>
            <li><a href="">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="mobile-selects">
        <select class="selection selection-tuning" onchange="displayTuningListener(this.value)">
          <option disabled>Select a tuning</option>
          <option selected="selected" value="E">E standard tuning</option>
          <option value="Eb">Eb standard (half-step) tuning</option>
        </select>
        <select class="selection selection-scale" onchange="displayScaleListener(this.value)">
          <option disabled>Select a scale</option>
          <option value="0" selected="selected">No scale | Show all chords</option>
          <option value="A">A major scale</option>
          <option value="A#">A# major scale</option>
          <option value="B">B major scale</option>
          <option value="C">C major scale</option>
          <option value="C#">C# major scale</option>
          <option value="D">D major scale</option>
          <option value="D#">D# major scale</option>
          <option value="E">E major scale</option>
          <option value="F">F major scale</option>
          <option value="F#">F# major scale</option>
          <option value="G">G major scale</option>
          <option value="G#">G# major scale</option>
          <option value="Am">A minor scale</option>
          <option value="Gm">G minor scale</option>
          <option value="Amp">A minor pentatonic scale</option>
        </select>
        <select
          class="selection selection-progression"
          <!--
          onchange="displayChordSelectorListener(this.value)"
          --
          disabled="true"
        >
          >
          <option selected="selected" value="disabled" disabled>Select chords</option>
          <option value="0">Show all chords in scale</option>
          <option value="1-5-6-4">I–V–vi–IV | 1-5-6-4 progression</option>
          <option value="2-5-1">ii-V-I | 2-5-1 progression</option>
        </select>
      </section>
      <section class="fretboard"></section>
      <div class="separator"></div>
      <section class="note-selector"></section>
      <div class="separator"></div>
      <section class="chord-selector"></section>
    </main>
  </body>
</html>
