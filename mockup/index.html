<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Guitar Companion</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <select name="key-dropdown" class="dropdown">
            <option value="A">A minor</option>
            <option value="C#">C# major</option>
            <option value="D">D major</option>
        </select>
        <hr class="line-break">
        <select name="progression-dropdown" class="dropdown">
            <option value="Show all chords">Show all chords</option>
            <option value="2-5-1">ii-V-I (2-5-1)</option>
            <option value="1-5-6-4">I–V–vi–IV (1-5-6-4)</option>
        </select>
        <hr class="line-break">
        <div>
            <img src = "/scales/Am, E root.png" width="200" height="100">
        </div>
        <hr class="line-break"><br>
        <div>Notes</div>
        <div class="note-container">
            <div class="note">A</div>
            <div class="note">B</div>
            <div class="note">C</div>
            <div class="note">D</div>
            <div class="note">E</div>
            <div class="note">F</div>
            <div class="note">G</div>
        </div>
        <hr class="line-break"><br>
        <div>Chords</div>
        <div class="chord-container">
            <div class="chord">Am</div>
            <div class="chord">Bø7</div>
            <div class="chord">C</div>
            <div class="chord">Dm</div>
            <div class="chord">Em</div>
            <div class="chord">F</div>
            <div class="chord">G</div>
        </div>
        <script src="" async defer></script>
    </body>
</html>
